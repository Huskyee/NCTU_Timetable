<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Chao-Kuo Chiu">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!--  Custom JS  -->
    <script src="final.js"></script>

    <title>NCTU Timetable</title>
  </head>
  <body>
    <header class="navbar navbar-dark bg-primary" style="padding: 8px 5%">
      <span class="navbar-brand mb-0 h1">NCTU Timetable</span>
    </header>
    <div class="container-fluid">
      <div class="row justify-content-center" style="margin-top: 20px">
        <div class="col-lg-2 mt-3">
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text">搜尋</span>
            </div>
            <input type="text" class="form-control" id="search" placeholder="課名 / 課號 / 老師">
          </div>
          <div class="border rounded mb-4">
            <h4 class="p-3 mb-0">搜尋結果</h4>
            <div class="overflow-auto" style="height: 250px;">
              <div class="list-group" id="search_result">

              </div>
            </div>
          </div>
          <div class="border rounded mb-4">
            <h4 class="p-3 mb-0">已選課程</h4>
            <div class="overflow-auto" style="height: 450px">
              <div class="list-group">

              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="overflow-auto" style="height: 800px">
            <table class="table table-bordered text-center" id="timetable" style="table-layout: fixed; line-height: 20px;">
              <thead>
                <tr>
                  <th scope="col">時間</th>
                  <th scope="col">Mon</th>
                  <th scope="col">Tue</th>
                  <th scope="col">Wed</th>
                  <th scope="col">Thu</th>
                  <th scope="col">Fri</th>
                  <th scope="col">Sat</th>
                  <th scope="col">Sun</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
   </body>
</html>
